<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceder al Producto</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
    }

    #hotmart-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.01;
      z-index: 1;
      pointer-events: none;
    }

    #hotmart-sales-funnel {
      width: 100%;
      height: 100%;
    }

    #botao-falso {
      position: absolute;
      top: 72vh;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85vw;
      height: 60px;
      background-color: #000;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      display: none;
    }

    .mobile #botao-falso {
      display: block;
    }

    #mensagem-carga {
      position: absolute;
      top: 45vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #444;
      z-index: 3;
    }

    .esconder {
      display: none;
    }
  </style>
</head>
<body>

<div id="container" class="">
  <div id="hotmart-layer">
    <div id="hotmart-sales-funnel"></div>
  </div>

  <div id="mensagem-carga">Cargando acceso...</div>

  <button id="botao-falso">Haz clic aquí para acceder a tu producto</button>
</div>

<script src="https://checkout.hotmart.com/lib/hotmart-checkout-elements.js"></script>
<script>
  checkoutElements.init('salesFunnel').mount('#hotmart-sales-funnel')

  const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

  if (isMobile) {
    // Espera 2 segundos antes de liberar o botão falso
    setTimeout(() => {
      document.getElementById("container").classList.add("mobile");
      document.getElementById("mensagem-carga").classList.add("esconder");
    }, 2000);
  }
</script>

</body>
</html>
